<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Por do Sol</title>
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/slideshow.css">
</head>

<body class="">
  <header>
    <div class="container">
      <nav class="navbar d-flex align-center justify-center">
        <img src="assets/img/logo-2.png" alt="logo" class="logo">
      </nav>
    </div>
  </header>

  <main role="main">
    <section class="" role="login">
      <div class="container d-flex align-center justify-center  pt-40">

      </div>

            <label for="login">Login</label>
            <input class="form-input" type="text" name="login" id="login" placeholder="Digite seu usuário">
          </div>
          
          <div class="form-group">
            <label for="password">Senha</label>
            <input class="form-input" type="password" name="login" id="password"  placeholder="Digite sua senha">
          </div>

          <div class="form-group">
            <input class="btn form-btn bg-yellow" type="submit" value="Entrar">
          </div>
        </form>
      </div>
    </section>

  <script src="assets/js/slideshow.js"></script>
